<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed, Will You Be My Forever Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .car-animation {
            font-size: 3em;
            animation: drive 3s infinite linear;
        }
        @keyframes drive {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup.show {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        #proposal {
            display: none;
            font-size: 1.5em;
            color: #e91e63;
            margin-top: 20px;
        }
        #proposal.show {
            display: block;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>nanne, merijaan! üíñ</h1>
        <p>Click the buttons below for some cute surprises before the big question!</p>
        
        <button class="button" onclick="showPopup('love')">Press Me for a surprise! üíå</button>
        <button class="button" onclick="showPopup('car')">Press Me for Car Fun! üöó</button>
        <button class="button" onclick="showPopup('money')">Press Me for Money Magic! üí∞</button>
        
        <div class="car-animation">üöóüí®</div>
        
        <button class="button" onclick="revEngine()">Rev the Engine! üèéÔ∏è</button>
        
        <div id="proposal">
            <p>Ahmed, you've driven straight into my heart. You're my priceless treasure, my forever ride-or-die. Will you be my forever Valentine? ‚ù§Ô∏è</p>
            <button class="button" onclick="sayYes()">Yes! üòç</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <button class="button" onclick="closePopup()">Close</button>
    </div>
    
    <script>
        let heartsInterval;
        
        function showPopup(type) {
            const title = document.getElementById('popup-title');
            const content = document.getElementById('popup-content');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            
            if (type === 'love') {
                title.textContent = 'A Love Note Just for You!';
                content.textContent = 'Ahmed, every moment with you is like a romantic drive through paradise. I love you more than words can say! üíï';
            } else if (type === 'car') {
                title.textContent = 'Car Vibes!';
                content.textContent = 'Imagine us cruising in a convertible, wind in our hair, hearts racing. You\'re my favorite co-pilot! üöÄ';
            } else if (type === 'money') {
                title.textContent = 'Wealth of Love!';
                content.textContent = 'You\'re richer than any bank account ‚Äì you\'ve got my heart\'s fortune! Let\'s build our empire together. ü§ëüíñ';
            }
            
            popup.classList.add('show');
            overlay.classList.add('show');
        }
        
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
        
        function revEngine() {
            // Simple sound effect using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
            
            alert('Vroom vroom! Ready to drive into forever?');
            document.getElementById('proposal').classList.add('show');
        }
        
        function sayYes() {
            alert('Yay! I knew you\'d say yes! üíç Let\'s celebrate with a romantic drive!');
            // Add floating hearts animation
            heartsInterval = setInterval(createHeart, 300);
            setTimeout(() => clearInterval(heartsInterval), 5000);
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
